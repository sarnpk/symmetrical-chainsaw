<div class="flex items-center justify-center bg-white p-8">
    <div class="w-full max-w-xl">
      
  <div class="flex items-center justify-between" x-data="{ on: false }">
    <span class="flex grow flex-col">
      <span class="text-sm/6 font-medium text-gray-900" id="availability-label">Available to hire</span>
      <span class="text-sm text-gray-500" id="availability-description">Nulla amet tempus sit accumsan. Aliquet turpis sed sit lacinia.</span>
    </span>
    <button type="button" class="bg-gray-200 relative inline-flex h-6 w-11 shrink-0 cursor-pointer rounded-full border-2 border-transparent transition-colors duration-200 ease-in-out focus:ring-2 focus:ring-indigo-600 focus:ring-offset-2 focus:outline-hidden" role="switch" aria-checked="false" x-ref="switch" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'bg-indigo-600': on, 'bg-gray-200': !(on) }" aria-labelledby="availability-label" aria-describedby="availability-description" :aria-checked="on.toString()" @click="on = !on">
      <span aria-hidden="true" class="translate-x-0 pointer-events-none inline-block size-5 transform rounded-full bg-white ring-0 shadow-sm transition duration-200 ease-in-out" x-state:on="Enabled" x-state:off="Not Enabled" :class="{ 'translate-x-5': on, 'translate-x-0': !(on) }"></span>
    </button>
  </div>

    </div>
  </div>
